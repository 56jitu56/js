<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
.container{
    background-color: bisque;
    border-radius: 5px;
    padding: 70px ;
    margin-top: 50px;
    text-align: center;
}
body{
    background-color: rgb(114, 114, 161);
    margin: auto;
}
h2{
    text-align: center;
}

</style>
<body>
<div class="container">
<div>
<div>
<h2>JavaScript Calculator</h2>
<hr />
</div>
</div>
<div class="row">
<div class="col-lg-4">
<label for="desc">Number-1</label>
<input type="number" class="form-control" id="num1" value="0" required
onchange="clearAnswer()">
</div>
<div class="col-lg-4">
<label for="desc">Operator</label>
<select id="operator" class="form-control" onchange="clearAnswer()">
<option>+</option>
<option>-</option>
<option>*</option>
<option>/</option>
</select>
</div>
<div class="col-lg-4">
<label for="desc">Number-2</label>
<input type="number" class="form-control" id="num2" value="0" required
onchange="clearAnswer()">
</div>
</div>
<br />
<div>
<div>
<button type="submit" name="submit" class="btn btn-primary btn-lg btn-block"
id='submit-btn' onclick="submitBtnClicked()">Submit</button>
</div>
</div>
<div class="row">
<div class="col">
<label for="desc">Answer:</label> <input type="text" class="form-control"
id="answer" readonly>
</div>
</div>
</div>

<script src="java.js"></script>
</body>
</html>
